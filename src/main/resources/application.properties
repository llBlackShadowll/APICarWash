# Nombre de la aplicaci\u00f3n
spring.application.name=carwash-api

# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/CarwashApp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=DarkRide2612*

# Configuraci\u00f3n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuraci\u00f3n del servidor
server.port=8080
server.error.include-message=always

# Configuraci\u00f3n adicional para entornos de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true